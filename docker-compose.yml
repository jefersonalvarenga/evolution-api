version: "3.8"

# ============================================================
# Uso local (desenvolvimento):
#   docker compose up -d
#
# Para usar PostgreSQL local ao invés do Supabase:
#   docker compose --profile local-db up -d
# ============================================================

services:
  evolution-api:
    build:
      context: .
      dockerfile: Dockerfile
    image: evolution-api-local
    container_name: evolution_api
    restart: always
    ports:
      - "8080:8080"
    env_file:
      - .env
    volumes:
      - evolution_instances:/evolution/instances
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - evolution_network

  redis:
    image: redis:7-alpine
    container_name: evolution_redis
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - evolution_network

  # PostgreSQL local — somente se não usar Supabase
  # Ative com: docker compose --profile local-db up -d
  postgres:
    image: postgres:15-alpine
    container_name: evolution_postgres
    restart: always
    profiles:
      - local-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-evolution}
      POSTGRES_USER: ${POSTGRES_USER:-evolution}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-evolution}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - evolution_network

volumes:
  evolution_instances:
  redis_data:
  postgres_data:

networks:
  evolution_network:
    driver: bridge
